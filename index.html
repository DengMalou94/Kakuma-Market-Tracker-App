<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Market Tracker App</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HK Market Tracker App</h1>
            <p>Tracking local vegetable prices in Hongkong Area</p>
        </header>

        <section>
            <h2>Add New Vegetable Listing</h2>
            <form id="listing-form">
                <label for="name">Vegetable Name</label>
                <input type="text" id="name" placeholder="Enter the vegetable name" required>

                <label for="quantity">Quantity (Kgs)</label>
                <input type="number" id="quantity" placeholder="Enter the quantity" required>

                <label for="price">Price (KES)</label>
                <input type="number" id="price" placeholder="Enter the price" required>

                <button type="submit">Add Vegetable Listing</button>
            </form>
        </section>

        <section class="listings">
            <h2>Available Vegetables List</h2>
            <br>
            <div id="listing-veg">
                <p>No listings available yet.</p>
            </div>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>&copy;2024 HK Market Tracker App. All Rights Reserved</p>
            <p>Contact us: <a href="mailto:support@hkmarkettracker.com">support@hkmarkettracker.com</a></p>
            <p>Follow us on:</p>
            <div class="social-icons">
                <i class="fab fa-instagram" style="color: #e239b5;"></i>
                <i class="fab fa-facebook" style="color: #2c66bd;"></i>
                <i class="fab fa-facebook-messenger" style="color: #000000;"></i>
                <i class="fab fa-whatsapp" style="color: #59a033;"></i>
            </div>
            <br>
            <div>
                <p>Download the App on Playstore</p>
                <img src="./Assets/playstore.png">
                <img src="./Assets/App.png" >
            </div>
        </footer>
    </div>

    <!-- Linking to JavaScript -->
    <script src="./main.js"></script>
</body>
</html>
